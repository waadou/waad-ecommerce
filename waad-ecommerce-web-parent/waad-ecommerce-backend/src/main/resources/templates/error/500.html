	lang="fr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="theme-color" content="#0ed3cf" />

		<meta
			property="og:image"
			content="http://tailwindcomponents.com/storage/7260/conversions/temp10526-ogimage.jpg?v=2023-01-17 18:07:50"
		/>
		<meta property="og:image:width" content="1280" />
		<meta property="og:image:height" content="640" />
		<meta property="og:image:type" content="image/png" />

		<meta
			property="og:url"
			content="https://tailwindcomponents.com/component/tailwind-css-admin-dashboard-layout/landing"
		/>
		<meta
			property="og:title"
			content="Tailwind CSS admin dashboard layout by zoltanszogyenyi"
		/>
		<meta
			property="og:description"
			content="Use this dashboard layout to quickly prototype and build an administration panel using charts for your website"
		/>

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@TwComponents" />
		<meta
			name="twitter:title"
			content="Tailwind CSS admin dashboard layout by zoltanszogyenyi"
		/>
		<meta
			name="twitter:description"
			content="Use this dashboard layout to quickly prototype and build an administration panel using charts for your website"
		/>
		<meta
			name="twitter:image"
			content="http://tailwindcomponents.com/storage/7260/conversions/temp10526-ogimage.jpg?v=2023-01-17 18:07:50"
		/>

		<title>Tailwind CSS admin dashboard layout by zoltanszogyenyi.</title>

		<link rel="stylesheet" th:href="@{css/style.css}" />
	</head>
	<body class="bg-gray-50">
		<!-- The wrapper for all the content on the page -->
		<div class="waad-wrapper">
			<main class="bg-gray-50">
				<div
					class="flex flex-col mx-auto h-screen items-center justify-center px-6 lg:flex-row xl:px-0"
				>
					<div class="sm:max-w-screen-sm">
						<h1
							class="mb-3 text-2xl sm:text-3xl lg:text-5xl font-bold leading-5 text-gray-900"
						>
							Something has gone seriously wrong
						</h1>

						<p
							class="mb-5 text-base font-normal text-gray-500 md:text-lg"
						>
							It's always time for a coffee break. We should be
							back by the time you finish your coffee.
						</p>

						<a
							th:href="@{/}"
							class="inline-flex items-center text-center px-5 py-2.5 mr-3 rounded text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-cyan-200"
						>
							<svg
								class="w-5 h-5 mr-2 -ml-1"
								fill="currentColor"
								viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
									clip-rule="evenodd"
								></path>
							</svg>
							Go back home
						</a>
					</div>

					<div class="hidden lg:flex md:max-w-screen-sm">
						<img th:src="@{img/500.svg}" alt="astronaut image" />
					</div>
				</div>
			</main>

			<!--<script async defer th:src="@{js/buttons.js}"></script>-->
			<!--<script th:src="@{js/app.bundle.js}"></script>-->
			<!-- <script src="js/script.js"></script> -->
		</div>
	</body>
</html>
