		<title>Tailwind CSS admin dashboard layout by zoltanszogyenyi.</title>

		<link rel="stylesheet" th:href="@{css/style.css}" />
	</head>
	<body class="bg-gray-50">
		<!-- The wrapper for all the content on the page -->
		<div class="waad-wrapper">
			<main class="bg-gray-50">
				<div
					class="flex flex-col mx-auto pt-8 px-6 justify-center items-center md:h-screen"
				>
					<a
						th:href="@{/}"
						class="flex justify-center items-center font-semibold text-2xl mb-8 lg:mb-10"
					>
						<img
							th:src="@{img/logo.svg}"
							class="h-10 mr-4"
							alt="Waad Ecommerce Logo"
						/>
						<span
							class="font-bold whitespace-nowrap text-2xl uppercase"
							>Waad
							<span class="text-cyan-600">Ecommerce</span></span
						>
					</a>

					<div
						class="w-full items-center justify-center rounded-lg bg-white shadow md:mt-0 lg:flex xl:p-0 sm:max-w-screen-sm"
					>
						<div class="w-full p-6 sm:p-8 lg:p-16 lg:py-0">
							<h2
								class="mt-8 text-2xl lg:text-3xl font-bold text-gray-900 mb-3"
							>
								Forgot your password?
							</h2>

							<p class="text-base font-normal text-gray-500">
								Don't fret! Just type in your email and we will
								send you a code to reset your password!
							</p>

							<form class="my-8" action="#">
								<div>
									<label
										for="email"
										class="block mb-2 text-medium text-sm text-gray-900 font-semibold"
										>Your email</label
									>
									<input
										type="email"
										name="email"
										id="email"
										class="block w-full rounded-md border border-gray-300 bg-gray-50 sm:text-sm text-gray-900 p-2.5 focus:border-cyan-600 focus:ring-cyan-600"
										placeholder="name@company.com"
										required
									/>
								</div>

								<button
									type="submit"
									class="inline-flex w-full rounded-md mt-6 px-5 py-3 text-center text-base text-white sm:w-auto"
									class="inline-flex w-full rounded-md mt-6 px-5 py-3 text-center text-base text-white sm:w-auto bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-cyan-200"
								>
									<svg
										class="w-6 h-6 mr-1 -ml-1 YIUegm7fh_CpJbivTu6B"
										fill="currentColor"
										viewBox="0 0 20 20"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											fill-rule="evenodd"
											d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
											clip-rule="evenodd"
										></path>
									</svg>
									Reset Password
								</button>
							</form>
						</div>
					</div>
				</div>
			</main>

			<!--<script async defer th:src="@{js/buttons.js}"></script>-->
			<!--<script th:src="@{js/app.bundle.js}"></script>-->
			<!-- <script src="js/script.js"></script> -->
		</div>
	</body>
